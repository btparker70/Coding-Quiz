<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>JavaScript Quiz!</title>
  </head>
  <body>

      <!--Header-->
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 id="header-title">JavaScript Quiz</h1>
                </div>
                <div id="start" class="col-2 btn btn-dark" style="display:block">
                    <p id="timerText">Start</p>
                </div>
                <div id="start2" class="col-2 btn btn-dark" style="display:none">
                    <p id="timeRemaining"></p>
                </div>
            </div>
        </div>
    </header>

    <!--Main Container-->
    <main class="container">
        <!-- Question/answer card -->
        <div id="main" class="card card-body" style="display:none">
            <h2 id="question"></h2>

            <!-- High Score button -->
            <div id="highScoreBtn" class="btn btn-secondary btn-lg btn-block" style="display:none">High Scores</div>
        </div>
    </main>

    <!-- local javascript -->
    <script src="assets/javascript/quiz.js"></script>
  </body>
</html>
